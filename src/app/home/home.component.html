<div class="container">
        
    <div class="row">

        <div class="col">
            <h4 class="pt-4 text-center">{{titulo}}</h4>
            <h6 class="pb-4 text-center">{{subtitulo}}</h6>
        </div>
        
    </div>

    <div class="jumbotron">

        <div class="row">

            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="paisorigem">País de origem:</label>
                        <select class="form-control" id="paisorigem">
                            <option *ngFor="let country of countries" value="{{country.country}}">{{country.country}}</option>
                        </select>
                        </div>
                    <div class="form-group">
                        <label for="cidadeorigem">Cidade de origem:</label>
                        <div>
                            <select class="form-control" id="cidadeorigem">

                                <option *ngFor="" value=""></option>
                                
                            </select>
                        </div>    
                    </div>
                    <div class="form-group">
                    <label for="paisdestino">País de destino:</label>
                    <select class="form-control" id="paisdestino">
                        <option value="">Teste3</option>
                    </select>
                    </div>
                    <div class="form-group">
                    <label for="cidadedestino">Cidade de destino:</label>
                    <select class="form-control" id="cidadedestino">
                        <option value="">Teste4</option>
                    </select>
                    </div>

                    <div class="row">

                        <div class="col-sm-6">

                            <div class="form-group pt-4">
                                <label>Adultos:</label>
                                <div class="input-group">
                                    <button class="btn input-group-prepend">-</button>
                                    <input type="number" value="1" class="form-control tamanhoNumero input-group-text">
                                    <button class="btn">+</button>
                                </div>
                            </div>

                        </div>

                        <div class="col-sm-6">

                            <div class="form-group pt-4">
                                <label>Crianças:</label>
                                <div class="input-group">
                                    <button class="btn input-group-prepend">-</button>
                                    <input type="number" value="1" class="form-control tamanhoNumero input-group-text">
                                    <button class="btn">+</button>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-sm-6">

                            <div class="form-check pt-4">
                                <input class="form-check-input" type="radio" name="economica" id="economica" value="economica">
                                <label class="form-check-label" for="economica">
                                    Econômica
                                </label>
                            </div>

                        </div>

                        <div class="col-sm-6">

                            <div class="form-check pt-4">
                                <input class="form-check-input" type="radio" name="executiva" id="executiva" value="executiva">
                                <label class="form-check-label" for="executiva">
                                    Executiva
                                </label>
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col">
                            
                            <div class="form-group pt-4">

                                <label id="milhas">Utilizar X milhas</label>
                                <div class="slidecontainer">
                                    <input type="range" id="range" min="0" max="100" value="0" class="slider">
                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="row">
                        
                        <div class="col pt-4">

                            <button class="btn btn-danger">Viajar</button>

                        </div>

                    </div>
                    
                </form>

            </div>

            <div class="col-sm-6">
                
            </div>

        </div>
    </div>

</div>
